<!DOCTYPE html>
<html>
  <head>
    <title>EVM-Solana Bridge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>EVM-Solana Bridge</h2>

      <div class="input-group">
        <label for="amount">Amount (SOL)</label>
        <input type="number" id="amount" step="0.1" min="0" value="1" />
      </div>

      <div class="input-group">
        <label for="recipient">Recipient (Solana Address)</label>
        <input type="text" id="recipient" placeholder="Enter Solana address" />
      </div>

      <button id="connectMetamask">Connect MetaMask</button>
      <button id="sendTransaction" style="margin-top: 10px" disabled>
        Send Transaction
      </button>

      <div id="status"></div>
    </div>
    <script type="module" src="script.ts"></script>
  </body>
</html>
